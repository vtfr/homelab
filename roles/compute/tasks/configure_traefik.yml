---
- name: Create directories
  file:
    path: "{{ docker_compose_dir }}/traefik/{{ item.path }}"
    state: directory
    recurse: true
  with_community.general.filetree: traefik/
  when: item.state == 'directory'

- name: Template configuration files
  template:
    src: "{{ item.src }}"
    dest: "{{ docker_compose_dir }}/traefik/{{ item.path }}"
  with_community.general.filetree: traefik/
  when: item.state == 'file'

- name: Start traefik services
  community.docker.docker_compose:
    project_src: "{{ docker_compose_dir }}/traefik"
    restarted: true
